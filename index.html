<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>A simple calculator</title>
</head>
<body>
<div class="calculator">

   <div class="calculator-screen">
      <input type="text" class="calculator-result" value="0" disabled />
      <div class="calculator-body">
         <span class="sup"></span>
         <span class="operate"></span>
         <span class="sub"></span>
      </div>
   </div>
  
  <div class="calculator-keys">
    
    <button type="button" class="operator add-operator" value="+">+</button>
    <button type="button" class="operator" value="-">-</button>
    <button type="button" class="operator" value="*">&times;</button>
    <button type="button" class="operator" value="/">&divide;</button>

    <button type="button" class="digits" value="7">7</button>
    <button type="button" class="digits" value="8">8</button>
    <button type="button" class="digits" value="9">9</button>


    <button type="button" class="digits" value="4">4</button>
    <button type="button" class="digits" value="5">5</button>
    <button type="button" class="digits" value="6">6</button>


    <button type="button" class="digits" value="1">1</button>
    <button type="button" class="digits" value="2">2</button>
    <button type="button" class="digits" value="3">3</button>


    <button type="button" class="digits" value="0">0</button>
    <button type="button" class="decimal digits" value=".">.</button>
    <button type="button" class="all-clear" value="all-clear">AC</button>

    <button type="button" class="equal-sign operator" value="=">=</button>

  </div>
</div>
   
    <script src="script.js"></script>
</body>
</html>
